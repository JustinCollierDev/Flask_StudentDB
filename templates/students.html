<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- CRUD : CREATE -->
        <h1 class="mt-5">Student Management</h1>
        <div class="mb-4">
            <form id="student-form" action="/students/create" method="POST">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="amount_due">Amount Due</label>
                    <input type="number" id="amount_due" name="amount_due" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Student</button>
            </form>
        </div>

        <!-- CRUD : GET -->
        <h3>Registered Students:</h3>
        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item">
                    <strong>{{ student.first_name }} {{ student.last_name }}</strong> (ID: {{ student.student_id }})<br>
                    Date of Birth: {{ student.dob }}<br>
                    Amount Due: ${{ student.amount_due }}<br>
                    <form class="d-inline" action="/students/update/{{ student.student_id }}" method="POST">
                        <input type="hidden" name="first_name" value="{{ student.first_name }}">
                        <input type="hidden" name="last_name" value="{{ student.last_name }}">
                        <input type="hidden" name="dob" value="{{ student.dob }}">
                        <input type="hidden" name="amount_due" value="{{ student.amount_due }}">
                        <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                    </form>

                    <form class="d-inline" action="/students/delete/{{ student.student_id }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>

                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
